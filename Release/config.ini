[user]
width = 1920           ; Width of the window
height = 1080          ; Height of the window
changeColours = true   ; Changes sprite colour every bounce.
cornerColOnly = true   ; Changes sprite colour ONLY if it hits the corner.
speed = 0.1            ; Speed of the icon, default = 0.1
scale = 2              ; scale of the sprite, bigger scale = smaller sprite. Default = 2
rainbow = false         ; rainbow mode.
rainbowSpeed = 2       ; rainbow mode speed.